<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connections Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 0 auto; /* Centering the container */
    text-align: center;
  }
  .row {
    display: flex;
    justify-content: center;
    margin-bottom: 10px; /* Adjust spacing between rows */
  }
  .box {
    display: inline-block;
    width: 100px;
    height: 100px;
    margin: 5 px;
    border: 1px solid #ccc;
    padding: 10px;
  }
  .word {
    cursor: pointer;
  }
  .selected {
    background-color: #ffc107;
  }
</style>
</head>
<body>
<div class="container" style="margin-top: 225px; margin-bottom: 225px;">
  <div class="row">
    <div id="box1" class="box"></div>
    <div id="box2" class="box"></div>
    <div id="box3" class="box"></div>
    <div id="box4" class="box"></div>
  </div>
  <div class="row">
    <div id="box5" class="box"></div>
    <div id="box6" class="box"></div>
    <div id="box7" class="box"></div>
    <div id="box8" class="box"></div>
  </div>
  <div class="row">
    <div id="box9" class="box"></div>
    <div id="box10" class="box"></div>
    <div id="box11" class="box"></div>
    <div id="box12" class="box"></div>
  </div>
  <div class="row">
    <div id="box13" class="box"></div>
    <div id="box14" class="box"></div>
    <div id="box15" class="box"></div>
    <div id="box16" class="box"></div>
    </div>
  <button id="check-button" onclick="checkAnswers()">Check Grouping</button>
</div>

<script>
  // Array of words for each box
  const words = [
    ['也'], ['软件工程'], ['新'], ['美丽'],
    ['与'], ['心'], ['电子游戏'], ['漂亮'],
    ['信'], ['秀丽'], ['人工智能'], ['而且'],
    ['网路安全'], ['另外'], ['辛'], ['精湛']
  ];

  // Array of correct answers for each group
  const correctAnswers = [
    ['也', '与', '而且', '另外'],
    ['软件工程', '电子游戏', '人工智能', '网路安全'],
    ['新', '心', '信', '辛'],
    ['美丽', '漂亮', '秀丽', '精湛']
  ];

  // Function to render words in each box
  function renderBox(boxId, wordArray) {
    const box = document.getElementById(boxId);
    box.innerHTML = '';
    wordArray.forEach(word => {
      const wordElement = document.createElement('div');
      wordElement.textContent = word;
      wordElement.classList.add('word');
      wordElement.addEventListener('click', () => selectWord(wordElement));
      box.appendChild(wordElement);
    });
  }

// Function to select a word
  function selectWord(wordElement) {
    if (wordElement.classList.contains('selected')) {
      wordElement.classList.remove('selected');
    } else {
      const selectedWords = document.querySelectorAll('.selected');
      if (selectedWords.length < 4) {
        wordElement.classList.add('selected');
      } else {
        alert('You can only select up to 4 words.');
      }
    }
  }

  // Function to retrieve selected words from each box
  function getSelectedWords() {
    const selectedWords = [];
    for (let i = 1; i <= 16; i++) {
      const wordElement = document.getElementById('box' + i);
      const selectedWord = wordElement.querySelector('.selected');
      if (selectedWord) {
        selectedWords.push(selectedWord.textContent);
      } else {
        return [];
      }
    }
    return selectedWords;
  }

  // Function to see if arrays contain all correct word elements
  function containsAll(checkedArray, answerArray) {
  if (checkedArray.length !== answerArray.length) return false;

  const checkedSet = new Set(checkedArray);
  const answerSet = new Set(answerArray);

  for (const word of checkedSet) {
    if (!answerSet.has(word)) {
      return false;
    }
  }

  return true;
}
  
  // Function to check answers
function checkAnswers() {
  const selectedWords = getSelectedWords();
  if (selectedWords.some(word => word === null)) {
    alert('Please select four words/box.');
    return;
  }

  console.log("Selected Words:", selectedWords);

  let correctFound = false;
  for (const correctGroup of correctAnswers) {
    console.log("Correct Group:", correctGroup);
    if (containsAll(selectedWords, correctGroup)) {
      correctFound = true;
      break;
    }
  }

  if (correctFound) {
    alert('Congratulations! Your answers are correct!');
  } else {
    alert('Sorry, your answers are incorrect. Please try again.');
  }
}

  // Function to check if two arrays are equal
  function arraysEqual(arr1, arr2) {
    if (arr1.length !== arr2.length) return false;
    const sortedArr1 = arr1.slice().sort();
    const sortedArr2 = arr2.slice().sort();
    return sortedArr1.every((value, index) => value === sortedArr2[index]);
  }
  
  // Render initial boxes
  for (let i = 0; i < words.length; i++) {
    renderBox('box' + (i + 1), words[i]);
  }
</script>
</body>
</html>
